<div class="min-h-screen bg-gray-950 flex items-center justify-center px-6">
  <div class="bg-gray-900 border border-yellow-600/40 rounded-xl shadow-lg p-8 w-[28rem]">
    <h2 class="text-2xl font-bold text-yellow-500 mb-6 text-center">➕ Crear Torneo</h2>

    <form (ngSubmit)="createTournament()" class="space-y-4">
      <div>
        <label class="block text-gray-300 mb-1">Nombre</label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          class="w-full rounded-lg border border-gray-700 bg-gray-800 text-gray-100 px-3 py-2 focus:ring-2 focus:ring-yellow-500"
          required
        />
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Descripción</label>
        <textarea
          [(ngModel)]="description"
          name="description"
          rows="3"
          class="w-full rounded-lg border border-gray-700 bg-gray-800 text-gray-100 px-3 py-2 focus:ring-2 focus:ring-yellow-500"
        ></textarea>
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Número de rondas</label>
        <input
          type="number"
          [(ngModel)]="rounds"
          name="rounds"
          min="1"
          class="w-full rounded-lg border border-gray-700 bg-gray-800 text-gray-100 px-3 py-2 focus:ring-2 focus:ring-yellow-500"
          required
        />
      </div>

      <p class="text-red-500 text-center" *ngIf="error()">
        {{ error() }}
      </p>

      <button
        type="submit"
        [disabled]="loading()"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-4 py-2 rounded-lg transition"
      >
        {{ loading() ? 'Creando...' : 'Crear Torneo' }}
      </button>
    </form>
  </div>
</div>
