<div class="min-h-screen bg-gray-950 p-6 flex justify-center">
  <div class="bg-gray-900 border border-yellow-600/40 rounded-xl shadow-lg p-6 w-[32rem]">
    <h2 class="text-2xl font-bold text-yellow-500 mb-4">
      {{ tournament()?.name }}
    </h2>
    <p class="text-gray-300 mb-2">{{ tournament()?.description }}</p>
    <p class="text-gray-400">Rondas: {{ tournament()?.rounds }}</p>
    <p class="text-gray-400">Estado: {{ tournament()?.status }}</p>

    <div class="mt-6 flex gap-3">
      <button
        (click)="startTournament()"
        class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-black px-3 py-2 rounded-lg transition"
      >
        ▶️ Iniciar
      </button>
    </div>
  </div>
</div>
