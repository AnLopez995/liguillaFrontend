<div class="min-h-screen bg-gray-950 p-6">
  <div
    class="bg-gray-900 border border-yellow-600/40 rounded-xl shadow-lg p-6 max-w-4xl mx-auto"
  >
    <h2 class="text-2xl font-bold text-yellow-500 mb-6">
      ðŸŽ¯ Torneos Disponibles
    </h2>

    <div *ngIf="tournaments().length === 0" class="text-gray-400">
      No hay torneos creados.
    </div>

    <ul class="space-y-3">
      <li
        *ngFor="let t of tournaments()"
        class="flex justify-between items-center bg-gray-800 rounded-lg px-4 py-3 hover:bg-gray-700 transition"
      >
        <div>
          <h3 class="text-lg text-gray-100 font-semibold">{{ t.name }}</h3>
          <p class="text-sm text-gray-400">{{ t.description }}</p>
          <span
            class="text-xs px-2 py-1 rounded bg-gray-700 text-yellow-400"
            >{{ t.status }}</span
          >
        </div>

        <div class="flex gap-3">
          <a
            [routerLink]="['/tournaments', t.id]"
            class="bg-yellow-500 hover:bg-yellow-600 text-black px-3 py-1 rounded-lg transition"
            >Ver</a
          >
        </div>
      </li>
    </ul>
  </div>
</div>
